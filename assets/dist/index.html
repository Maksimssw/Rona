<!DOCTYPE html><html lang="ru"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="../static/styles/global.css">    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>    <link rel="stylesheet" href="../static/styles/style.css">    <title>Уютный интерьер вместе с РоНа</title></head><body>    <header class="header">        <section class="heading container">            <div class="contacts">                <ul class="contacts__list">                    <li class="contacts__item">                        <a href="#" class="contacts__link">                            <picture><source srcset="../static/icons/instagram.svg" type="image/webp"><img src="../static/icons/instagram.svg" alt="instagram"></picture>                        </a>                    </li>                    <li class="contacts__item">                        <a href="#" class="contacts__link">                            <picture><source srcset="../static/icons/stroke.svg" type="image/webp"><img src="../static/icons/stroke.svg" alt="stroke"></picture>                        </a>                    </li>                    <li class="contacts__item">                        <a href="#" class="contacts__link">                            <picture><source srcset="../static/icons/whatsUp.svg" type="image/webp"><img src="../static/icons/whatsUp.svg" alt="whatsUp"></picture>                        </a>                    </li>                    <li class="contacts__item">                        <a href="#" class="contacts__link">                            <picture><source srcset="../static/icons/mail.svg" type="image/webp"><img src="../static/icons/mail.svg" alt="mail"></picture>                        </a>                    </li>                </ul>                <div class="telephone">                    <div class="telephone__icon">                        <picture><source srcset="../static/icons/phone.svg" type="image/webp"><img src="../static/icons/phone.svg" alt="phone"></picture>                    </div>                    <a href="tel:+79898549917" class="telephone__number text-sm100">                        +7 (989) 854-99-17                    </a>                </div>            </div>            <nav class="navigation">                <ul class="navigation__list">                    <li class="navigation__item">                        <a href="#" class="navigation__link text-sm100">                            О нас                        </a>                    </li>                    <li class="navigation__item">                        <a href="#" class="navigation__link text-sm100">                            Доставка и возврат                        </a>                    </li>                    <li class="navigation__item">                        <a href="#" class="navigation__link text-sm100">                            Вызов замерщика                        </a>                    </li>                    <li class="navigation__item">                        <a href="#" class="navigation__link text-sm100">                            Гипермаркет “РоНа”                        </a>                    </li>                </ul>            </nav>            <div class="user">                <p class="user__text text-sm100">Петенков Д. А.</p>                <div class="user__arrow">                    <picture><source srcset="../static/icons/down.svg" type="image/webp"><img src="../static/icons/down.svg" alt="down"></picture>                </div>            </div>        </section>        <section class="header__wrapper container">            <a href="#" class="logo">                <picture><source srcset="../static/icons/logo.svg" type="image/webp"><img src="../static/icons/logo.svg" alt="logo"></picture>            </a>            <form action="#" class="searсh">                <button class="button searсh__button">                    <p class="searсh__catalog">Каталог</p>                    <div class="searсh__burger">                        <picture><source srcset="../static/icons/burger.svg" type="image/webp"><img src="../static/icons/burger.svg" alt="burger"></picture>                    </div>                </button>                <div class="searсh__wrapper">                    <div class="search__block">                        <input type="text" name="search" placeholder="Введите название товара" class="search__input">                    </div>                    <button class="button searсh__find">                        Найти                    </button>                </div>            </form>            <div class="info">                <div class="info__heart active info_icon">                    <picture><source srcset="../static/icons/heart.svg" type="image/webp"><img src="../static/icons/heart.svg" alt="heart"></picture>                </div>                <div class="info__basket active info_icon">                    <picture><source srcset="../static/icons/basket.svg" type="image/webp"><img src="../static/icons/basket.svg" alt="basket"></picture>                </div>                <div class="info__score">                    <p class="text-base100 text-base100_medium">456 000</p>                    <div class="info__rub">                        <picture><source srcset="../static/icons/rub.svg" type="image/webp"><img src="../static/icons/rub.svg" alt="rub"></picture>                    </div>                </div>            </div>        </section>    </header>    <main>        <section class="intro container">            <div class="intro__wrapper">                <h1 class="intro__title title-5xl130">                    Уютный интерьер вместе с                        <span>РоНа</span>                </h1>                <p class="intro__description text-xl130">Наш магазин - это необходимый инструмент, для того чтобы превратить Ваш дом в мечту!</p>                <a href="#" class="intro__button button-green">Перейти в каталог</a>                <div class="swiper-pagination swiper-pagination_intro"></div>             </div>            <div class="swiper mySwiper">                <div class="swiper-wrapper">                    <div class="swiper-slide intro-slider__item">                        <picture><source srcset="../static/images/intro/sofa.webp" type="image/webp"><img src="../static/images/intro/sofa.jpg" alt="sofa"></picture>                    </div>                    <div class="swiper-slide intro-slider__item">                        <picture><source srcset="../static/images/intro/sofa.webp" type="image/webp"><img src="../static/images/intro/sofa.jpg" alt="sofa"></picture>                    </div>                    <div class="swiper-slide intro-slider__item">                        <picture><source srcset="../static/images/intro/sofa.webp" type="image/webp"><img src="../static/images/intro/sofa.jpg" alt="sofa"></picture>                    </div>                </div>                <div class="swiper-button-prev"></div>                <div class="swiper-button-next"></div>            </div>        </section>    </main><script  src="./static/scripts/main.js"></script></body></html>
